<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilo.css" rel="stylesheet">
    <title>Projeto - Login</title>

</head>
<body>
    <h1 class="titulo">Criando sua conta</h1>

    <form>
        <div class="campo">
            <div>
                <label for="login"><strong>Login</strong></label>
                <input type="login" name="login" id="login" placeholder="Crie um login" required>
            </div>
            <div>
                <label for="password"><strong>Senha</strong></label>
                <input type="password" name="senha" id="senha" placeholder="Crie uma senha" required>
            </div>
        </div>

        <div class="campo">
            <div>
                <label for="cpf"><strong>Cpf</strong></label>
                <input type="text" name="cpf" id="cpf" placeholder="Digite seu Cpf" required>
            </div>
            <div>
                <label for="identidade"><strong>Identidade</strong></label>
                <input type="text" name="identidade" id="identidade" placeholder="Digite sua Identidade" required>
            </div>
        </div>  

        <div class="campo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu Nome" required>
            </div>
            <div>
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome"  placeholder="Digite seu Sobrenome" required>
            </div>
        </div>
        
        <div class="campo">  
            <div>
                <label for="nascimento"><strong>Data de Nascimento</strong></label>
                <input type="date" name="nascimento" id="nascimento" required>
            </div> 
            <div>
                <label for="telefone"><strong>Telefone</strong></label>
                <input type="text" name="telefone" id="telefone" placeholder="Digite seu Telefone" required>
            </div>
        </div>

        <div class="campo">
            <div>
                <label for="email"><strong>Email</strong></label>
               <input type="Email" name="email" id="email" placeholder="Digite seu Email" required>
            </div>
            <div>
                <button class="botaosalvar" type="submit"  onsubmit="">Salvar</button>
            </div>
        </div>
    </form>
   
</body>
</html>
